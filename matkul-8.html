            // bilangan prima
            function isPrime(n) {
                if (n < 2) {
                    return false;
                }else if (n == 2) {
                    return true;
                }else{
                    for (let i = 0; i <= Math.sqrt(n); i++) {
                        if (n % i == 0) {
                            return false;
                        }                        
                    }
                    return false;
                }
            }            
            testNum = parseFloat(prompt("Masukan nilai positif integer ","7"));
            if (isPrime(testNum)) {
